<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      background: skyblue;
      color: white;
      padding: 20px;
      margin: 10px;
      flex: 1 1 12%; /* 4 in a row */
      text-align: center;
      font-size: 20px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .box {
        flex: 1 1 45%; /* 2 in a row */
      }
    }

    @media (max-width: 480px) {
      .box {
        flex: 1 1 100%; /* 1 in a row */
      }
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

</body>
</html>
