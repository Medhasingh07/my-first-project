    var countVowels=(str)=>{
         let count=0; 
                let vowels="aeiouAEIOU";

                    if(vowels.includes(str[i])){

                   count++;
                    }
                }
               return count;
            }

           var findFactorial=(n)=>{
            let num=1;
            for (let i=1;i<=n;i++){
                num*=i;
            }
            return num;
        }
