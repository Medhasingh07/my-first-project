<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   <style>
   
   
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 20px;
}

h2 {
  margin-bottom: 20px;
  font-size: 28px;
  color: brown;
}

.form-container {
  background: white;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  text-align: center;
  margin-bottom: 30px;
}

input {
  margin: 10px;
  padding: 10px;
  width: 200px;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: center;
  outline: none;
  font-size: 14px;
  transition: all 0.3s;
}

input:focus {
  border-color: brown;
  box-shadow: 0 0 5px rgba(165, 42, 42, 0.5);
}

button {
  margin-top: 10px;
  background: brown;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s;
}

button:hover {
  background: darkred;
}

table {
  width: 80%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

th {
  background: brown;
  color: white;
  padding: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

td {
  padding: 10px;
  text-align: center;
  color: #333;
}

tr:nth-child(even) {
  background: #f9f9f9;
}

tr:hover {
  background: #f1f1f1;
}


 
   </style>
</head>
<body>

   <div class="form-container"><h2>STUDENT DATA</h2>


  <input type="text" id="name" placeholder="Enter name">
  <input type="number" id="age" placeholder="Enter age">
  <input type="number" id="marks" placeholder="Enter marks">
  <br>
  <button onclick="add()">Click to Add</button>

  
</div>

    

    <table border="2" style=" text-align:center; height:20px;padding:10px;margin: 5px;color:red; ">
    
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
            <th>Action</th>
            

        </tr>
        <tbody id="tbody"><h4>FILL THE FORM</h4></tbody>
    </table>

    <script>
        function add(){
            let name=document.getElementById("name").value.trim();
            let age=document.getElementById("age").value.trim();
            let marks=document.getElementById("marks").value.trim();


            let table=document.getElementById("tbody");
           
            let row=document.createElement("tr");


            row.innerHTML=`
            <td>${name}</td>
            <td>${age}</td>
            <td>${marks}</td>
            <td><button onclick="deleteRow(this)">delete</button></td>`
            
            table.appendChild(row);

        }
    

        function deleteRow(a){
            a.parentElement.parentElement.remove();
           
        }


        
    </script>

</body>
</html>
