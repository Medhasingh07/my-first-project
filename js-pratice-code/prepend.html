<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="container">
    <p>First paragraph</p>
  </div>

  <script>
    const newPara = document.createElement("p");
    newPara.textContent = "This is added using prepend (at the start)";
    
    document.getElementById("container").prepend(newPara);
  </script>
    
</body>
</html>
