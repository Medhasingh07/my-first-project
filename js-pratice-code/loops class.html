<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for
        for(let i=0;i<=10;i++){
            console.log(`for loop numbers:${i}`);

        }

        for(let i=1;i<=10;i++){
            console.log(`5*${i}=${5*i}`)
        }
        
        for(let i=1;i<=10;i++){
            console.log(`12*${i}=${12*i}`)
        }

          
         
        //while
        let i=0;
        while(i<10){
            console.log(`while loop number:${i}`)
            i++
        }
        

    </script>
</body>
</html>
