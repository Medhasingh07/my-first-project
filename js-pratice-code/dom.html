<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    
    <div>
        <h1>By Id</h1>

        <h4 id="heading">Hello everyone</h4>
        <button onclick="changeById()">Click</button>

        <h1>By className</h1>

        <p class="para">This is javascript class</p>
        <p class="para">Javascript is a dynamic language</p>
        <button onclick="changeByClass()">Click</button>

        <button onclick="changeByTag()">Click for TagChnage</button>

    </div>

    <script>

        function changeById(){
            let head=document.getElementById("heading");
            head.style.color="red";
            head.style.backgroundColor="beige";
        }

        function changeByClass(){
            let para=document.getElementsByClassName("para");
            for(let i=0;i<para.length;i++)
        {
            para[i].style.fontWeight="bold";
        }
        }

        function changeByTag(){
            let tag=document.getElementsByTagName("h1");
            for(let i=0;i<tag.length;i++)
        {
            tag[i].style.color="blue";
        }

        }

        function changeforquery(){
            let query=document.querySelectorAll(".para");
            for(let i=0;i<query.length;i++)
        {
            query[i].innerHTML="<i>Abc</i>";
        }
        }
    </script>


</body>
</html>
