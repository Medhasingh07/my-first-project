<!DOCTYPE html>
<html>
<head>
  <title>Change by ID Example</title>
</head>
<body>
  <h1 id="myHeading">Hello World!</h1>
  <p id="myPara">This is a paragraph.</p>
  <input id="myInput" type="text" value="Old Value">
  <img id="myImage"src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

  <button onclick="changeContent()">Change Content</button>

  <script>
    function changeContent() {
      // 1. Change text
      document.getElementById("myHeading").innerHTML = "Welcome to JavaScript!";

      // 2. Change paragraph style
      document.getElementById("myPara").style.color = "red";
      document.getElementById("myPara").style.fontSize = "20px";

      // 3. Change input value
      document.getElementById("myInput").value = "New Value";

      // 4. Change image source
      document.getElementById("myImage").src = "new.jpg";
    }
  </script>
</body>
</html>
