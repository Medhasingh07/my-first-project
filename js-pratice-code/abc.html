<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let sentence="hello,this is abc"
        let vowel="aeiou"
        let abc=sentence.trim();
        let vowelcount=0;
        let concount=0;
        for(let i=0;i<abc.length-1;i++)
    {
        let char=abc[i];
        if(vowel.includes(char)) 
        {
            vowelcount++
        }
        else if(char>='a'&&char<='z')
        {
            concount++
        }
        console.log(vowelcount);
        console.log(concount);
    }


    //max element
    let arr=[1,3,67,-4,34,-89]
    let max=arr[0]
    for(let i=0;i<arr.length;i++)
    {
        if(max<arr[i])
    {
        max=arr[i]
    }
    }
    console.log(`Maximum is``${max}`);
    

    //longest word

    let long="Hey everyone this is Javascript class"

    let splitted=long.split("")
    let longest=splitted[0];
    for(let i=0;i<splitted.length;i++)
    {
        if(longest.length<splitted[i].length)
    {
        longest=splitted[i];
    }
    }
    console.log(`Longest word is``${longest}and its length is ${longest.length}`);
    
    </script>
