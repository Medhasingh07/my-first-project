<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let name=prompt("enter a word");
       var palindrome=(name)=> {
        let a="";
        for(i=name.length;i>=0;i--)
        a=a+[i];
    }
    if(a===name){
        console.log("its a palindrome");
    }else{
        console.log("its not a palindrome");
    }
   


    

    </script>
</body>
</html>
